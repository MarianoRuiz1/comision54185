{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Lista de Estudiantes</h1>
        <ul class="list-group">
            {% for e in estudiantes %}
                <li class="list-group-item">
                    {{ e.nombre }} {{ e.apellido }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
