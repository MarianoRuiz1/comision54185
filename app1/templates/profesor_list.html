{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Lista de Profesores</h1>
        <ul class="list-group">
            {% for profesor in profesores %}
                <li class="list-group-item">
                    {{ profesor.nombre }} {{ profesor.apellido }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
