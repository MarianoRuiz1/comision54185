{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Lista de Entregables</h1>
        <ul class="list-group">
            {% for entregable in entregables %}
                <li class="list-group-item">
                    <h4>{{ entregable.nombre }}</h4>
                    <p>{{ entregable.descripcion }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
